name: Build & Publish calendars

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "50 10 * * SAT"   # ~12:50 Хельсинки зимой (подправим позже при желании)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python ./scripts/build_calendars.py
      - working-directory: ${{ github.workspace }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
